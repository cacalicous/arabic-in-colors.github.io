<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arabic Vocabulary</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>Colors in Arabic</h1>
  <h2>Learn the colors in Arabic!</h2>
  <h2 class="color-title" id="red">أحمر</h2>
  <h3>ahmar</h3>
  <img class="color" src="./assets/images/red.png" alt="red" />

  <h2 class="color-title" id="blue">أزرق</h2>
  <h3>azraq</h3>
  <img src="./assets/images/blue.png" alt="blue" />

  <h2 class="color-title" id="orange">برتقالي</h2>
  <h3>burtoqally</h3>
  <img src="./assets/images/orange.png" alt="orange" />

  <h2 class="color-title" id="green">أخضر</h2>
  <h3>akhdar</h3>
  <img src="./assets/images/green.png" alt="green" />

  <h2 class="color-title" id="yellow">أصفر</h2>
  <h3>asfar</h3>
  <img src="./assets/images/yellow.png" alt="yellow" />
</body>

</html>
